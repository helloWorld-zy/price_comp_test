# Docker Compose for cruise-price-compare development environment
# Usage: docker-compose up -d

services:
  mariadb:
    image: mariadb:11
    container_name: cruise-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: ${DB_NAME:-cruise_price}
      MARIADB_USER: ${DB_USER:-cruise}
      MARIADB_PASSWORD: ${DB_PASSWORD:-cruisepassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - cruise-network

  ollama:
    image: ollama/ollama:latest
    container_name: cruise-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - cruise-network

  # Optional: Web-based database management
  adminer:
    image: adminer:latest
    container_name: cruise-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - cruise-network
    profiles:
      - tools

volumes:
  mariadb_data:
    driver: local
  ollama_data:
    driver: local

networks:
  cruise-network:
    driver: bridge
